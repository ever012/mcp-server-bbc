version: "3.9"

services:
  mcp-bbc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-bbc

    env_file:
      - .env

    environment:
      - NODE_ENV=production
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser

    volumes:
      - whatsapp_data:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache

    restart: unless-stopped
    tty: true
    stdin_open: true

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-bbc.rule=Host(`mcp.evercastellon.pw`)"
      - "traefik.http.routers.mcp-bbc.entrypoints=websecure"
      - "traefik.http.routers.mcp-bbc.tls.certresolver=letsencrypt"
      - "traefik.http.services.mcp-bbc.loadbalancer.server.port=3001"

    networks:
      - traefik

networks:
  traefik:
    external: true

volumes:
  whatsapp_data:
    driver: local
  whatsapp_cache:
    driver: local
