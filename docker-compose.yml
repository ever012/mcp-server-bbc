version: "3.9"

services:
  mcp-bbc:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mcp-bbc
    ports:
      - "3141:3141"
      - "3001:3001"
    # Usar env_file es más simple que listar todas las variables
    env_file:
      - .env
    environment:
      # Variables adicionales específicas para Docker
      - NODE_ENV=production
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    volumes:
      # Persistir datos de WhatsApp/Baileys entre reinicios
      - whatsapp_data:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
    restart: unless-stopped
    # Mantener stdin y tty abiertos ayuda con algunos procesos
    tty: true
    stdin_open: true
    # Configuración de logging para evitar que los logs crezcan indefinidamente
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Límites de recursos (opcional pero recomendado)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  whatsapp_data:
    driver: local
  whatsapp_cache:
    driver: local